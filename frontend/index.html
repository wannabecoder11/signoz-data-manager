<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signoz Data Deleter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="sideBar">
    <form action="http://localhost:3000" method="get">
    <div class="sideBarTitle">Filters</div>

        <span class="resourceKeys">Environment</span>
        <div class="resourceBox" id="environment">
        </div>
        <span class="resourceKeys">Hosts</span>
        <div class="resourceBox" id="host">
        </div>

        <span class="resourceKeys">Clusters</span>
        <div class="resourceBox" id="cluster">
        </div>

        <span class="resourceKeys">Deployments</span>
        <div class="resourceBox" id="deploy">
        </div>

        <span class="resourceKeys">Daemonsets</span>

        <button>Submit</button>

   </div> 
   <div class="main">
    Main Div

    </div>

<script src="index.js"></script>
