<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signoz Data Deleter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="sideBar">
    <form action="http://localhost:3000" method="get">
    <div class="sideBarTitle">Filters</div>
        <div class="resourceBox">
            <span class="resrouceKeys">First Dropdown</span>
            <div class="option">
                    <input type="checkbox" id="first1" name="first" value="option1">
                    <label for="first1">Option 1</label>
            </div>
            <div class="option">
                <input type="checkbox" id="second1" name="first" value="option2">
                <label for="second1">Option 2</label>
            </div>
            <div class="option">
                <input type="checkbox" id="third1" name="first" value="option3">
                <label for="third1">Option 3</label>
            </div>
        </div>
        <div class="resourceBox">
            <span class="resrouceKeys">Second Dropdown</span>
            <div class="option">
                <input type="checkbox" id="first2" name="second" value="option1">
                <label for="first2">Option 1</label>
            </div>
            <div class="option">
                <input type="checkbox" id="second2" name="second" value="option2">
                <label for="second2">Option 2</label>
            </div>
            <div class="option">
               <input type="checkbox" id="third2" name="second" value="option3">
               <label for="third2">Option 3</label>
            </div>
        </div>
        <div class="resourceBox">
            <span class="resrouceKeys">Third  Dropdown</span>
            <div class="option">
               <input type="checkbox" id="first3" name="third" value="option1">
               <label for="first3">Option 1</label>
            </div>
            <div class="option">
                <input type="checkbox" id="second3" name="third" value="option2">
                <label for="second3">Option 2</label>
            </div>
            <div class="option">
                <input type="checkbox" id="third3" name="third" value="option3">
                <label for="third3">Option 3</label>
            </div>
        </div>
        <button>Submit</button>
    </form>
   </div> 
   <div class="main">
    Main Div

    </div>
</body>
<script src="index.js"></script>
</html>
